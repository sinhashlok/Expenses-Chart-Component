<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Expenses chart component</title>


  <!-- CSS -->
  <link rel="stylesheet" href="./styles.css">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>

  <main>
    <div class="upper-box">
      <div class="balance">
        <p class="my-balance">My balance</p>
        <h1 class="money">$921.48</h1>
      </div>
      <img src="./images/logo.svg" alt="">
    </div>


    <div class="spending">
      <h1 class="spending-days">Spending - Last 7 days</h1>

      <div class="days">
        <div class="day mon"><div class="boxing"><p>$17.45</p></div><div class="bar"></div><p>mon</p></div>
        <div class="day tue"><div class="boxing"><p>$34.91</p></div><div class="bar"></div><p>tue</p></div>
        <div class="day wed"><div class="boxing"><p>$52.36</p></div><div class="bar"></div><p>wed</p></div>
        <div class="day thu"><div class="boxing"><p>$31.07</p></div><div class="bar"></div><p>thu</p></div>
        <div class="day fri"><div class="boxing"><p>$23.39</p></div><div class="bar"></div><p>fri</p></div>
        <div class="day sat"><div class="boxing"><p>$43.28</p></div><div class="bar"></div><p>sat</p></div>
        <div class="day sun"><div class="boxing"><p>$25.48</p></div><div class="bar"></div><p>sun</p></div>
      </div>

      <hr>

      <div class="summary">
        <div class="total-spending">
          <p class="mar my-balance col padd">Total this month</p>
          <h1 class="mar total-money">$478.33</h1>
        </div>

        <div class="stats-spending">
          <p class="mar my-balance padd">+2.4%</p>
          <p class="mar my-balance col">from last month</p>
        </div>
      </div>

    </div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Shlok Sinha</a>.
  </div>


  <script src="./index.js"></script>
</body>
</html>
